<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula.css">
    <title>Projeto em JavaScript</title>
</head>
<body>
   <h1>Calculadora De Média Escolar</h1>
    <form id="form">
        <label for="nome">Nome: </label>
        <input type="text" id="nome"> <br>
        
        <label for="nota1">Qual a nota do seu ciclo 1? </label>
        <input type="number" id="nota1" min="0" max="100" required> <br>

        <label for="nota2">Qual a nota do seu ciclo 2? </label>
        <input type="number" id="nota2" min="0" max="100" required> <br>

        <label for="nota3">Qual a nota do seu ciclo 3? </label>
        <input type="number" id="nota3" min="0" max="100" required> <br>

        <button type="submit">Calcular a Média</button> <br>

    </form>
    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
